    <script>
      // 쿠키 설정 및 관리
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
      }
    
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        return parts.length === 2 ? parts.pop().split(";").shift() : null;
      }
    
      function generateUserId() {
        let userId = getCookie("userId");
        if (!userId) {
          userId = Math.random().toString(36).substring(2, 8).toUpperCase();
          setCookie("userId", userId, 180); // 6개월 유지
        }
        return userId;
      }
    
      // 추가 데이터 생성
      function getDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? "mobile" : "desktop";
      }
    
      function getTimeStamp() {
        const date = new Date();
        const pad = (value) => (value < 10 ? "0" + value : value);
        return `${pad(date.getFullYear())}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
      }
    
      document.addEventListener("DOMContentLoaded", function () {
        const userId = generateUserId();
        const userData = {
          userId: userId,
          landingUrl: window.location.href,
          ip: "Fetching IP...",
          referer: document.referrer,
          time_stamp: getTimeStamp(),
          utm: new URLSearchParams(location.search).get("utm") || "none",
          device: getDevice(),
        };
    
        console.log("User data to be recorded:", userData);
    
        // IP 정보 가져오기
        const ipScript = "https://jsonip.com?format=jsonp&callback=getIP";
        window.getIP = (json) => {
          userData.ip = json.ip;
          console.log("Fetched IP:", userData.ip);
    
          // Google Apps Script로 사용자 데이터 전송
          const scriptURL = "https://script.google.com/macros/s/AKfycbwJOOOu3ccukIgVArxFTh55o0xIMwUrZig2aD3wneHHOt5KFUU8fWF9qZKIM-g8kYvX/exec";
          axios
            .get(scriptURL, {
              params: {
                action: "insertUser",
                table: "users",
                data: JSON.stringify(userData),
              },
            })
            .then((response) => {
              console.log("User data response:", response.data);
            })
            .catch((error) => {
              console.error("Error recording user data:", error);
            });
        };
    
        // IP 가져오기 스크립트 삽입
        const ipScriptTag = document.createElement("script");
        ipScriptTag.src = ipScript;
        document.body.appendChild(ipScriptTag);
      });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const userIdDisplay = document.getElementById("user-id-display");
    
        // 쿠키에서 userId 가져오기
        const userId = getCookie("userId");
    
        if (userId) {
            userIdDisplay.textContent = "ID: " + userId; // 쿠키에서 ID 표시
        } else {
            userIdDisplay.textContent = "로딩 중...";
        }
    
        // 서버에서 ID 가져오기
        const scriptURL = "https://script.google.com/macros/s/AKfycbwJOOOu3ccukIgVArxFTh55o0xIMwUrZig2aD3wneHHOt5KFUU8fWF9qZKIM-g8kYvX/exec";
        axios
            .get(scriptURL, {
            params: {
                action: "insertUser",
                table: "users",
                data: JSON.stringify(userData),
            },
            })
            .then((response) => {
            const serverUserId = response.data.result.userId;
            if (serverUserId) {
                userIdDisplay.textContent = serverUserId;
            }
            })
            .catch((error) => {
            console.error("Error fetching userId from server:", error);
            });
        });
